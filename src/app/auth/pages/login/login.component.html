<div class="login-page">
    <form autocomplete="off" class="form__login" [formGroup]="miFormulario"
          (ngSubmit)="entrar()">
        <h1>Iniciar Sesión</h1>
        <div>
            <mat-form-field appearance="legacy">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email"
                       formControlName="email">
                <mat-icon matSuffix>email</mat-icon>
                <span class="form-text text-danger" *ngIf="campoNoValido('email')">
                    {{emailErrorMsg}}
                </span>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="legacy">
                <mat-label>Contraseña</mat-label>
                <input matInput placeholder="Contraseña" type="password"
                       formControlName="password">
                <mat-icon matSuffix>password</mat-icon>
                <span class="form-text text-danger" *ngIf="campoNoValido('password')">
                    La contraseña debe ser mayor de 6 caracteres
                </span>
            </mat-form-field>
        </div>
    
        <div>
            <button mat-raised-button color="primary" type="submit">Entrar</button>
        </div>
        <div class="mt-3">
            <a routerLink="/auth/registro">¿No tiene cuenta?</a>
        </div>
    </form>
</div>
